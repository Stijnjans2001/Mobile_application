<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-toolbar>
      <ion-row>
        <ion-col size="auto">
          <ion-button fill="clear" disabled="true" id="menubutton">
            <ion-icon slot="icon-only" name="menu"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-title id="title">Liked</ion-title>
        </ion-col>
        <ion-col size="auto">
          <ion-button fill="clear" disabled="true" id="menubutton1">
            <ion-icon slot="icon-only" name="log-in-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Liked</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row *ngIf="(popLikedListObservable | async)?.length !== 0; else loading; let likedList">
    <ion-col size="6" *ngFor="let l of (popLikedListObservable | async); let i = index">
      <app-card [liked]="likedList" [pop]="l"></app-card>
    </ion-col>
  </ion-row>

  <ng-template #loading >
    <div class="ion-text-center">
      <h3>:( No liked pops yet!</h3>
    </div>
  </ng-template>
</ion-content>
